ingress:
  enabled: true
  hosts:
    - host: ui.snacker-tracker.prod.k8s.fscker.org
      paths:
        - /
  tls:
    - secretName: ui-snacker-tracker-prod-k8s-fscker-org
      hosts:
        - ui.snacker-tracker.prod.k8s.fscker.org

resources:
